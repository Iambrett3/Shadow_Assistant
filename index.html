	<div id="title">
		Shadow Assistant<span id="red-circle">●</span>
	</div>

		Source

		<div id="audio-container">
			<div id="upload-audio">
				<input type="file" id="file-upload"/>
				<div><audio id="sound" controls></audio></div>
				<div class="slidecontainer">
  					<input type="range" min="-8" max="8" value="0" class="slider" id="speed-slider">
  					<br>
  					<span id=curr_speed>Speed: Original</span>
				</div>
				
			</div>
			<div id="record-audio">
				<button id="record-btn">record</button>
				<button id="stop-btn">stop</button>
				<div id="recording-container">
					<audio id="recording" controls></audio>
				</div>
				<div class="slidecontainer">
  					<input type="range" min="-20" max="80" value="20" class="slider" id="offset-slider">
  					<br>
  					<span id=curr_offset>Offset: +0.1s</span>
				</div>

			</div>
		</div>

		<div>
			<button id="play-all-btn">Play All</button>
			<button id="pause-all-btn">Pause All</button>
			<button id="stop-all-btn">Stop All</button>
		</div>
		<div id="sliders-container">
			<div class="slidecontainer">
  					<input type="range" orient="vertical" min="-20" max="0" value="0" class="slider" id="upload-volume-slider">
  					<br>
  					LVolume
  					
			</div>

				<div class="slidecontainer">
  					<input type="range" orient="vertical" min="-20" max="0" value="0" class="slider" id="record-volume-slider">
  					<br>
  					RVolume
  					
				</div>

		</div>
